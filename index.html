<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARE NGANG'O INITIATIVE</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0fdf4, #fff8e1);
      color: #333;
    }

    header {
      background: #2e7d32;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #ff9800;
      text-transform: uppercase;
      font-weight: 900;
    }

    nav {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      padding: 12px 20px;
      text-align: center;
      position: sticky;
      top: 60px;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-bottom: 2px solid #fb8c00;
    }

    nav a {
      color: #2e7d32;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 20px;
    }

    nav a:hover {
      background: #fb8c00;
      color: white;
    }

    section {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: #fff;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1, h2 {
      color: #2e7d32;
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    .gallery-container {
      overflow: hidden;
      width: 100%;
    }

    .gallery {
      display: flex;
      gap: 15px;
      animation: scroll 40s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .gallery img {
      width: 250px;
      height: auto;
      flex-shrink: 0;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Scrollbar hidden for cleaner look */
    .gallery::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
